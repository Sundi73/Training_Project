<div class="container bg-light py-4">

    <h1 class="col-md-8 display-7 fw-bold">Welcome to Quiz Application</h1>
    <p class="col-md-8 fs-4">This quiz contain total 10 question. Each hold 2 points.</p>

    <h4>Rules:</h4>
    <ol>

        <li>Correct answer add 2 points.</li>
        <li>Incorrect answer deducts 2 points.</li>
        <li>You will have 30 seconds to answer each question.</li>
        <li>Refreshing the page will restart the quiz again</li>

    </ol>
    
    <div class="name col-md-4 my-3">

        <label for="">Enter Name:</label>
        <input #name type="text" class="form-control" >

      

    </div>
    
    <button class="btn btn-primary btn-lg" routerLink="/question" (click)="startQuiz()">Start the quiz !!</button>
</div>
